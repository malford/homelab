app-template:
  serviceAccount:
    name: jellyfin
  defaultPodOptions:
    enableServiceLinks: true
    securityContext:
      fsGroup: 100
  controllers:
    main:
      containers:
        jellyfin:
          image:
            repository: docker.io/jellyfin/jellyfin
            tag: 10.8.13
        plex:
          image:
            repository: docker.io/plexinc/pms-docker
            tag: 1.41.4.9463-630c9f557
        transmission:
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          image:
            repository: docker.io/haugene/transmission-openvpn
            tag: 5.3.1
          env:
            OPENVPN_PROVIDER: custom
            OPENVPN_CONFIG: torguard-USA-NEW-YORK
            OPENVPN_USERNAME:
              valueFrom:
                secretKeyRef:
                  name: openvpn
                  key: OPENVPN_USERNAME
            OPENVPN_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: openvpn
                  key: OPENVPN_PASSWORD
            TRANSMISSION_DOWNLOAD_DIR: /media/downloads
            LOCAL_NETWORK: 192.168.0.0/16,10.0.0.0/8
        prowlarr:
          image:
            repository: lscr.io/linuxserver/prowlarr
            tag: 1.31.2
        radarr:
          image:
            repository: lscr.io/linuxserver/radarr
            tag: 5.18.4
        sonarr:
          image:
            repository: lscr.io/linuxserver/sonarr
            tag: 4.0.13
        jackett:
          image:
            repository: lscr.io/linuxserver/jackett
            tag: 0.22.1452
        sabnzbd:
          image:
            repository: lscr.io/linuxserver/sabnzbd
            tag: 4.4.1
        jellyseerr:
          image:
            repository: docker.io/fallenbagel/jellyseerr
            tag: 2.3.0
  service:
    main:
      controller: main
      ports:
        http:
          port: 8096
          protocol: HTTP
        plex:
          port: 32400
          protocol: HTTP
        sabnzbd:
          port: 8080
          protocol: HTTP
        transmission:
          port: 9091
          protocol: HTTP
        jackett:
          port: 9117
          protocol: HTTP
        prowlarr:
          port: 9696
          protocol: HTTP
        radarr:
          port: 7878
          protocol: HTTP
        sonarr:
          port: 8989
          protocol: HTTP
        jellyseerr:
          port: 5055
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &jellyfinHost jellyfin.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
        - host: &plexHost plex.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: plex
        - host: &transmissionHost transmission.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: transmission
        - host: &prowlarrHost prowlarr.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: prowlarr
        - host: &radarrHost radarr.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: radarr
        - host: &sonarrHost sonarr.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: sonarr
        - host: &jackettHost jackett.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: jackett
        - host: &sabnzbdHost sabnzbd.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: sabnzbd
        - host: &jellyseerrHost jellyseerr.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: jellyseerr
      tls:
        - secretName: jellyfin-tls-certificate
          hosts:
            - *jellyfinHost
            - *plexHost
            - *transmissionHost
            - *prowlarrHost
            - *radarrHost
            - *sonarrHost
            - *jackettHost
            - *sabnzbdHost
            - *jellyseerrHost
  persistence:
    media:
      type: persistentVolumeClaim
      accessMode: ReadWriteMany
      storageClass: standard-rwx
      size: 400Gi
      retain: true
    openvpn:
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 10M
      retain: true
      advancedMounts:
        main:
          transmission:
            - path: /etc/openvpn/
              subPath: config
    config:
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      retain: true
      advancedMounts:
        main:
          jellyfin:
            - path: /config
              subPath: jellyfin
          transmission:
            - path: /config
              subPath: transmission-openvpn
          prowlarr:
            - path: /config
              subPath: prowlarr
          radarr:
            - path: /config
              subPath: radarr
          sonarr:
            - path: /config
              subPath: sonarr
          jackett:
            - path: /config
              subPath: Jackett
          jellyseerr:
            - path: /app/config
              subPath: jellyseerr
