app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 1000
  controllers:
    main:
      containers:
        main:
          image:
            repository: docker.io/jellyfin/jellyfin
            tag: 10.8.13
        transmission:
          image:
            repository: docker.io/haugene/transmission-openvpn
            tag: 5.3.1
        prowlarr:
          image:
            repository: lscr.io/linuxserver/prowlarr
            tag: 1.13.3
        radarr:
          image:
            repository: lscr.io/linuxserver/radarr
            tag: 5.3.6
        sonarr:
          image:
            repository: lscr.io/linuxserver/sonarr
            tag: 4.0.2
        jackett:
          image:
            repository: lscr.io/linuxserver/jackett
            tag: 0.21.1981
        sabnzbd:
          image:
            repository: lscr.io/linuxserver/sabnzbd
            tag: 4.2.2
        jellyseerr:
          image:
            repository: docker.io/fallenbagel/jellyseerr
            tag: 1.7.0
  service:
    main:
      ports:
        http:
          port: 8096
          protocol: HTTP
        transmission:
          port: 9091
          protocol: HTTP
        prowlarr:
          port: 9696
          protocol: HTTP
        radarr:
          port: 7878
          protocol: HTTP
        sonarr:
          port: 8989
          protocol: HTTP
        jackett:
          port: 9117
          protocol: HTTP
        sabnzbd:
          port: 8080
          protocol: HTTP
        jellyseerr:
          port: 5055
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &jellyfinHost jellyfin.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
        - host: &transmissionHost transmission.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: transmission
        - host: &prowlarrHost prowlarr.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: prowlarr
        - host: &radarrHost radarr.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: radarr
        - host: &sonarrHost sonarr.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: sonarr
        - host: &sonarrHost jackett.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: jackett
        - host: &sonarrHost sabnzbd.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: sabnzbd
        - host: &jellyseerrHost jellyseerr.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: jellyseerr
      tls:
        - secretName: jellyfin-tls-certificate
          hosts:
            - *jellyfinHost
            - *transmissionHost
            - *prowlarrHost
            - *radarrHost
            - *sonarrHost
            - *jackettHost
            - *sabnzbdHost
            - *jellyseerrHost
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      existingClaim: config-volume
      size: 2Gi
      advancedMounts:
        main:
          main:
            - path: /config
              subPath: jellyfin
          transmission:
            - path: /config
              subPath: transmission-openvpn
          prowlarr:
            - path: /config
              subPath: prowlarr
          radarr:
            - path: /config
              subPath: radarr
          sonarr:
            - path: /config
              subPath: sonarr
          jackett:
            - path: /config
              subPath: jackett
          jellyseerr:
            - path: /app/config
              subPath: jellyseerr
