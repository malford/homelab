app-template:
  serviceAccount:
    name: homepage
    create: true
    enableRbac: true
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/gethomepage/homepage
            tag: v1.5.0
          env:
            HOMEPAGE_ALLOWED_HOSTS: "*"
  service:
    main:
      ports:
        http:
          port: 3000
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host home.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: homepage-tls-certificate
  persistence:
    config:
      enabled: true
      type: configMap
      name: homepage-config
      globalMounts:
        - path: /app/config/settings.yaml
          subPath: settings.yaml
        - path: /app/config/widgets.yaml
          subPath: widgets.yaml
        - path: /app/config/services.yaml
          subPath: services.yaml
        - path: /app/config/bookmarks.yaml
          subPath: bookmarks.yaml
        - path: /app/config/kubernetes.yaml
          subPath: kubernetes.yaml
  configMaps:
    config:
      enabled: true
      data:
        settings.yaml: |
          cardBlur: md
          theme: dark
          headerStyle: boxed
          hideVersion: false
        widgets.yaml: |
          - kubernetes:
              cluster:
                show: true
                cpu: true
                memory: true
                showLabel: true
                label: "cluster"
              nodes:
                show: true
                cpu: true
                memory: true
                showLabel: true
        kubernetes.yaml: |
          mode: cluster
        services.yaml: |
          - Popular:
            - Matrix:
                href: https://chat.malford.io
                description: Chat client
                icon: element.svg
            - Jellyfin:
                href: https://jellyfin.malford.io
                description: Media system (movies, music, etc.)
                icon: jellyfin.svg
            - Jellyseerr:
                href: https://jellyseerr.malford.io
                description: Request media
                icon: jellyseerr.svg
            - Paperless:
                href: https://paperless.malford.io
                description: Document management system
                icon: paperless.svg
          - Management:
            - Transmission:
                href: https://transmission.malford.io
                description: Bittorrent client
                icon: transmission.svg
            - Prowlarr:
                href: https://prowlarr.malford.io
                description: Indexer manager
                icon: prowlarr.svg
            - Radarr:
                href: https://radarr.malford.io
                description: Movie manager
                icon: radarr.svg
            - Sonarr:
