app-template:
  defaultPodOptions:
    enableServiceLinks: true
    securityContext:
      runAsUser: 1000
      runAsGroup: 1001
      fsGroup: 1001
  controllers:
    main:
      containers:
        sabnzbd:
          image: { repository: docker.io/linuxserver/sabnzbd, tag: 4.5.4 }
          securityContext:
            runAsUser: 0
          env:
            PUID: 1000
            PGID: 1001
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 4Gi
  service:
    main:
      controller: main
      ports:
        sabnzbd:
          port: 8080
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &sabnzbdHost sabnzbd.malford.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: sabnzbd
      tls:
        - secretName: sabnzbd-tls-certificate
          hosts:
            - *sabnzbdHost
  persistence:
    media:
      type: persistentVolumeClaim
      existingClaim: jellyfin-media
      globalMounts:
        - path: /media
    config:
      enabled: true
      type: persistentVolumeClaim
      storageClass: standard-rwo
      accessMode: ReadWriteOnce
      size: 20Gi
      advancedMounts:
        main:
          sabnzbd:
            - path: /config
              subPath: sabnzbd
    downloads:
      enabled: true
      type: persistentVolumeClaim
      existingClaim: downloads-shared
      advancedMounts:
        main:
          sabnzbd:
            - path: /downloads
            - path: /incomplete-downloads
              subPath: incomplete
